<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>

    <div id="startScreen">
        <section class="startScreen">
            <h1 id="enterytitle"> Are you prepaired? <span> Coding Quiz</span></h1>
            <p id="welcome">
                This is a short quiz with 5 question on Jacscript. This question need to be answered within 100
                secounds.
            </p>
            <button id="startbutton">"Start Quiz"</button>
        </section>
    </div>

    <div id="questionScreen" class="hidden">
        <section class="questionscreen">
            <div id="timer"> Time that Remains: <span id="timeRemaining">0</span> seconds</div>
            <h2 id=questions></h2>
            <div id="options"></div>
        </section>
    </div>

    <div id="scoreScreen" class="hide">
        <section class="scoreScreen">
            <h2>Quiz Done</h2>
            <h2>Score: <span id="score"></span></h2>
            <a>Score Save <br><br> Input your name: <br></a>
            <input type="text" id="'userName" max="20"/>
            <button id="saveScore"> Save your Score</button>
        </section>
    </div>
        </section>
    </div>

    <script src="./assets/js/Build-work.js"></script>
</body>

</html>
